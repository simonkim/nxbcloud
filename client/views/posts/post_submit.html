<template name="postSubmit">
  <form class="main">

    <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" type="text" value="" placeholder="Collection Name i.e. HLS Vod Links"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="message">Description</label>
        <div class="controls">
            <textarea name="message" type="text" value="" placeholder="Describe this collection"></textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="url">Optional URL</label>
        <div class="controls">
            <input name="url" type="text" value="" placeholder="Your URL"/>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </div>
  </form>
  {{> uploadnxb}}
</template>
